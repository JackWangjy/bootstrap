<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模态框</title>
    <link rel="stylesheet" href="../../static/bootstrap.min.css">
    <script src="../../static/jquery-1.11.0.js"></script>
    <script src="../../static/bootstrap.min.js"></script>
</head>
<body>
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" data-whatever="@ime">
    出现
</button>

<div class="modal fade bs-example-modal-sm" id="myModal" role="dialog" aria-laber="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>

                </button>
                <h4 class="modal-title">Hello</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="control-label">username</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">password</label>
                        <input type="password" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                </button>
                <button type="button" class="btn btn-success">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
<script>
    $("#myModal").modal("show")

    $("#myModal").on("show.bs.modal",function (e) {
        var button = $(e.relatedTarget);
        var recipient = button.data("whatever");
        var modal = $(this);
        modal.find(".modal-title").text("Hello" + recipient);
        modal.find(".modal-body input").val(recipient);
    })

    $("#myModal").modal({
        backdrop:false
    })

    $("#myModal").on("hidden.bs.modal",function (e) {
        alert("关闭了")
    })
</script>
</body>
</html>
